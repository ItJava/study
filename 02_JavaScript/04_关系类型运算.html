<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关系类型运算</title>

    <script type="text/javascript">

        /* 等于：==  等于是做字面的比较
         * 全等于： ===   除了做字面值的比较之外，还会比较两个变量的数据类型
          *
          * */


        var a ="12";
        var b=12;

        alert(a==b)
        alert(a===b)


    </script>

</head>
<body>



</body>
</html>
