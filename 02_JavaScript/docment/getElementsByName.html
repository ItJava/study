<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>getElementsByName</title>
    <script type="application/javascript">

        function checkAll(){
            //getElementsByName  返回多个对象集合
            var hobbys=document.getElementsByName("hobby")
            for(var index=0;index<hobbys.length;index++){
               // alert(hobbys[index]+"  "+hobbys[index].checked);
               // alert(hobbys[index].checked);
                hobbys[index].checked=true;
            }
        };

        function checkNo(){
            var hobbys=document.getElementsByName("hobby")
            for(var index=0;index<hobbys.length;index++){
                hobbys[index].checked=false;
            }
        };

        function checkReverse(){
            var hobbys=document.getElementsByName("hobby")
            for(var index=0;index<hobbys.length;index++){
                hobbys[index].checked=!(hobbys[index].checked);
            }
        };

    </script>

</head>
<body>
兴趣爱好：<br>
<input type="checkbox" name="hobby" value="cpp">CPP<br>
<input type="checkbox" name="hobby" value="Java">Java<br>
<input type="checkbox" name="hobby" value="C++">C++<br>
<input type="checkbox" name="hobby" value="JavaScript">JavaScript<br>

<button onclick="checkAll()">全选</button>
<button onclick="checkNo()">全部选</button>
<button onclick="checkReverse()">反选</button>

</body>
</html>
