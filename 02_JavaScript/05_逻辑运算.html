    <script type="text/javascript">

        /*
        在JavaScript 中，所有的变量都可以作为一个boolean 类型的变量来使用
        0 , null,undefined  "" 空字符串为false 假
         */

       var a=0;
       if(a){
           alert("0 真")
       }else {
           alert("0 假")
       }

       var b=null;

        if(b){
            alert("null 真")
        }else {
            alert("null 假")
        }

       var c=undefined;

        if(c){
            alert("undefined 真")
        }else {
            alert("undefined 假")
        }


       var d="";

        if(d){
            alert("空字符串 真")
        }else {
            alert("空字符串 假")
        }
