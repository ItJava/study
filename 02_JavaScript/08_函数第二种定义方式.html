<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数第二种定义方式</title>
</head>
<body>

<script type="text/javascript">

    var fun = function () {
        alert("无参函数")
    }
    fun();

    var fun2 = function (a, b) {

        alert("有参函数 a:" + a + "   b:" + b);

    }
    fun2(3, 5);


    var fun3 = function (number1, number2) {

        return number1 + number2;
    }

    alert("函数返回值:" + fun3(2, 5));


</script>


</body>
</html>
