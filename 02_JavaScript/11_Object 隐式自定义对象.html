<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object 形式自定义对象</title>

    <script type="text/javascript">

        var obj=new Object();
        alert(obj);
        obj.name="汪方晨"
        obj.age=18;
        obj.fun=function () {
            alert("姓名"+this.name+"   年龄:"+this.age);
        }

      //  alert("姓名：111"+obj.name)

        obj.fun();


    </script>

</head>
<body>



</body>
</html>
