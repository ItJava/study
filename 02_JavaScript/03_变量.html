<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 变量</title>

    <script type="text/javascript">

        var i;
        i=12;
        /*
        typeof() 是 JavaScript 语音的一个函数，它可以取变量数据的类型，并返回
         */
        alert(typeof(i))
        i="abc_wfc"
        alert(typeof (i))
        var a=12;
        var b="abc"
        alert(a*b)  /* NaN 无法获取类型  */



    </script>


</head>
<body>



</body>
</html>
