<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数格式一</title>

    <script type="text/javascript">

        //定义一个无参函数

        function fun1() {

            alert("hello 函数一   无参函数！")

        }

        fun1();

        function  fun2(a,b) {

            alert("有参数 函数 fun2 被调用 a-->:"+a+"  b-->:"+b);

        }

        //fun2(3,4);
        //如果需要返回值类型，只需要return 即可！
        function func3(num1,num2) {
            var num3=num1+num2;
            return num3;
        }

        var sumNum=func3(3,4);
        alert("返回值函数返回值："+sumNum);





    </script>

</head>
<body>



</body>
</html>
