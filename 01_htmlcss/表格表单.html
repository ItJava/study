<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>

<!-- 表单其实就是收集用户所有信息内容，然后上传到服务器 使用

 需求1：创建一个个人信息注册的表单页面。包含用户名，密码，确认密码。性别（单选），兴趣爱好（多选），国籍（下拉列表）.
      影藏域，自我评价（多行文本）。重置，提交

      form 标签是表单


      textarea  多行文本输入框 rows： 显示行数 可显示行的高度   cols:每行可以显示的字符数目


      希望通过表格来显示这个表单,这样更加美化

 -->

<form  align="center">


<h1> 表格表单</h1>

<table align="center">

    <tr>
        <td>用户名称</td>
        <td><input type="text" value="默认值"></td>

    </tr>

    <tr>
        <td>用户密码</td>
        <td><input type="password" value="abc"></td>

    </tr>

    <tr>
        <td>确认密码</td>
        <td><input type="password" value="abc"></td>

    </tr>

    <tr>
        <td>性别</td>
        <td><input type="radio" name="sex"/>男<input type="radio" name="sex" checked="checked"/>女</td>

    </tr>

    <tr>
        <td>兴趣爱好</td>
        <td><input type="checkbox" checked="checked"/>Java<input type="checkbox"/>JavaScript<input
                type="checkbox"/>C++
        </td>

    </tr>

    <tr>
        <td>国籍</td>
        <td><select>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="opel">Opel</option>
            <option value="audi">Audi</option>

        </select></td>

    </tr>

    <tr>
        <td>自我评价</td>
        <td> <textarea rows="10" cols="20">
     我才是默认值
    </textarea> </td>
    </tr>

    <tr>
        <td><input type="file" value=""/></td>
        <td><input type="reset" value="重置"/></td>

    </tr>


</table>






</form>


</body>
</html>
