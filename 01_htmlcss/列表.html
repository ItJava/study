<!DOCTYPE html>

    <title>列表</title>

<body>

    <li>宋小宝</li>

</ul>
 <ol type="i">
    <li>赵四</li>
    <li>刘能</li>

    <li>宋小宝</li>

</ol>


</body>
</html>
