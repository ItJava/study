<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格 跨行跨列</title>
</head>
<body>
<!-- 需求；
1)新建五行五列的表格
2）第一行、第一列的单元格要跨两列     colspan  跨两列
3）第二行第一列的单元格要跨两行       rowspan  跨两行
4）第四行第四列的单元格跨两行两列
-->

<table border="1" align="center" cellspacing="0" width="300" height="300" >

    <tr align="center">
        <td  colspan="2">1.1</td>
        <td>1.2</td>
        <td>1.3</td>
        <td>1.4</td>
    </tr>
    <tr align="center">
        <td rowspan="2">2.1</td>
        <td>2.2</td>
        <td>2.3</td>
        <td>2.4</td>
        <td>2.5</td>
    </tr>
    <tr align="center">
        <td>3.2</td>
        <td>3.3</td>
        <td>3.4</td>
        <td>3.5</td>
    </tr>
    <tr align="center">
        <td>4.1</td>
        <td>4.2</td>
        <td>4.3</td>
        <td colspan="2" rowspan="2">4.4</td>
     </tr>
    <tr align="center">
        <td>5.1</td>
        <td>5.2</td>
        <td>5.3</td>
      </tr>
</table>
</body>
</html>
