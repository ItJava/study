<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>

<!-- 需求，1 做一个带表头的，三行三列的 表格  并显示边框
          2 修改表格的宽度、高度、表格的对齐方式 单元格间距


          table 表格标签
          tr 行标签
          td 单元格标签
          tb 表头标签
          align 设置单元格对齐方式

          b  标签是加粗标签

          单元格间距  cellpadding
          单元格间距  cellspacing

 -->

<table border="1" width="300" height="300" align="center"  cellpadding="0"  cellspacing="0">
    <tr align="center">
        <th align="center">1.1</th>
        <th>1.2</th>
        <th>1.3</th>
    </tr>
    <tr align="center">
        <td>2.1</td>
        <td>2.2</td>
        <td>2.3</td>
    </tr>
    <tr align="center">
        <td>3.1</td>
        <td>3.2</td>
        <td>3.3</td>
    </tr>

</table>


</body>
</html>
